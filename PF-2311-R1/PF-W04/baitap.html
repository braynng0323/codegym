<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = prompt("Nhập vào số thứ 1:") 
        let n2 = prompt("Nhập vào số thứ 2:") 
        let n3 = prompt("Nhập vào số thứ 3:") 
        if (n1 > n2)
        {
            if (n1 > n3){
                alert ("Số lớn nhất là: " + n1);
            }
            else {
                alert ("Số lớn nhất là: " + n3);
            }
        }
        else if (n2 > n3){
            alert ("Số lớn nhất là: " + n2);
        }
        else {
            alert ("Số lớn nhất là: " + n3);
        }
    
        
        

    </script>
</body>
</html>
